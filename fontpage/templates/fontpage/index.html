<!DOCTYPE html>
<html>

<head>
     {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="{% static 'fontpage/' %}">

    <title>Docs-share 首页</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="wrapper wrapper-content animated fadeInRight">

                        <div class="ibox-content m-b-sm border-bottom">
                            <div class="p-xs">
                                <div class="pull-left m-r-md">
                                    <i class="fa fa-globe text-navy mid-icon"></i>
                                </div>
                                <h2>欢迎来到Docs-Share</h2>
                                <span>你可以自由分享你觉得很棒的文档</span>
                            </div>
                        </div>

                        <div class="ibox-content forum-container">

                            <div class="forum-title">
                                <div class="pull-right forum-desc">
                                    <samll>总帖子数： 320,800</samll>
                                </div>
                                <h3>文档分享</h3>
                            </div>

                            <div class="forum-item active">
                                <div class="row">
                                    <div class="col-sm-9">
                                        <a href="forum_post.html" class="forum-item-title">文章名字</a>
                                    </div>
                                    <div class="col-sm-1 forum-info">
                                        <span class="views-number">
                                            1216
                                        </span>
                                        <div>
                                            <small>浏览</small>
                                        </div>
                                    </div>
                                    <div class="col-sm-1 forum-info">
                                        <span class="views-number">
                                            368
                                        </span>
                                        <div>
                                            <small>话题</small>
                                        </div>
                                    </div>
                                    <div class="col-sm-1 forum-info">
                                        <span class="views-number">
                                            140
                                        </span>
                                        <div>
                                            <small>帖子</small>
                                        </div>
                                    </div>
                                </div>
                           
                                {% for page in pageList %}
                                <div class="col-lg-12 col-sm-12">
                                            <div class="ibox ibox-file">
                                                <div class="ibox-content">
                                                    <a href={{page.a_url}} class="btn-link">
                                                        <h2>
                                                            {{page.a_title}}
                                                        </h2>
                                                    </a>
                                                    <div class="small m-b-xs">
                                                        <strong>啦啦啦</strong> <span class="text-muted"><i class="fa fa-clock-o"></i>{{page.a_time}}</span>
                                                    </div>
                                                  
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <h5>标签：</h5>
                                                            <button class="btn btn-white btn-xs" type="button">{{page.a_type}}</button>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="small text-right">
                                                                <h5>状态：</h5>
                                                                <div> 
                                                                <i class="fa fa-eye"> </i> {{page.a_reading_amount}} 浏览
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                {% endfor %}
                            </div>

                           

                            

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="gohome"><a class="animated bounceInUp" href="{% url 'login' %}" title="个人中心|登录"><i class="fa fa-home"></i></a></div>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>



    <!-- Peity -->
    <script src="js/plugins/peity/jquery.peity.min.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>


    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->

</body>

</html>
